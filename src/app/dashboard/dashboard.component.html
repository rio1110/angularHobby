<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- routerLink="/detail/{{hero.id}}"> はapp-routing.module.ts にあるルーティング変数とHeroリストの
    Interpolation Binding(補完)をしている -->
  <a *ngFor="let hero of heroes" class="col-1-4"
     routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
